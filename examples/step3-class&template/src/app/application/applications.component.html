<div class="container">
	<table class="table table-hover">
		<tr>
			<th>编号</th>
			<th>应用名称</th>
			<th>下载量</th>
			<th>类别</th>
		</tr>
		<tr *ngFor="let application of applications">
			<td>
				{{application.id}}
			</td>
			<td>
				{{application.name}}
			</td>
			<td>
				{{application.downloads}}
			</td>
			<td>
				{{application.category}}
			</td>
		</tr>
	</table>
</div>

<application-detail></application-detail>
